<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>About Me</h1>

            <label for="age">Age:</label>

    <section id="hobbies">
        <h2>Hobbies</h2>  
        <ul class="hobby-list">
            <li class="hobby-item">Playing Guitar</li>
            <li class="hobby-item">Reading Books</li>

    </section>
    <section id="skills">
        <h2>Skills</h2>
        <ul="skills-list">
        <li>HTML</li>
